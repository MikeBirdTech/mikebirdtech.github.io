<svg viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <style>
    .twinkle {
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0f2c"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Subtle nebula glow -->
    <radialGradient id="nebula" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#6c77a3" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Softer glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background layers -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#nebula)" />

  <!-- Twinkling stars -->
  <g fill="white" class="twinkle">
    <circle cx="200" cy="100" r="1" />
    <circle cx="400" cy="300" r="1.2" />
    <circle cx="800" cy="150" r="0.8" />
    <circle cx="1200" cy="250" r="1" />
    <circle cx="1400" cy="80" r="1.4" />
    <circle cx="1000" cy="50" r="1.1" />
    <circle cx="300" cy="200" r="0.9" />
  </g>

  <!-- Centered text with reduced glow -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Orbitron', sans-serif" font-weight="bold"
        font-size="160" fill="white" filter="url(#glow)">
    Mike Bird
  </text>
</svg> 